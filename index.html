<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/7062d0b1e6.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <!-- <img id="image1" src="calendar1.png" alt="" /> -->
    <div class="calendar-input">
      <div class="calendar">

  			<div class="cal-container">

  				<div class="monthYear">
            <i class="fa fa-arrow-left" aria-hidden="true" id="arrow-left"></i>
  					<div id="month-name">Month YEAR</div>
            <i class="fa fa-arrow-right" aria-hidden="true" id="arrow-right"></i>
  				</div>


  				<div class="days-flex">
            <div class="week-day"><text class="week-text">SU</text></div>
            <div class="week-day"><text class="week-text">MO</text></div>
            <div class="week-day"><text class="week-text">TU</text></div>
            <div class="week-day"><text class="week-text">WE</text></div>
            <div class="week-day"><text class="week-text">TH</text></div>
            <div class="week-day"><text class="week-text">FR</text></div>
            <div class="week-day"><text class="week-text">SA</text></div>
  				</div>

  			</div>

  		</div>
      <input type="text" name="c-i" id="c-input" placeholder="Date"/>
    </div>





  </body>
</html>
